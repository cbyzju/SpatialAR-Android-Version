apply plugin: 'com.android.application'

android {

    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    defaultConfig {
        applicationId "com.orbbec.DepthViewer"
        minSdkVersion 16
        targetSdkVersion 25
    }
    sourceSets.main {
       // jniLibs.srcDir 'src/main/jniLibs'
        jniLibs.srcDir 'ibs'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':openCVLibrary2410')
    compile files('libs/OrbbecSDKPro_161114_v1.1.2.jar')
}
